eviction_policies: [lru, lfu]

base_args:
  batching: paged-attn
  block_size: 32
  swap_policy: eager
  prompt_count: 45
  prompt_lens_mean: 100
  generation_lens_mean: 14
  qps: 10
  cluster: ./data/clusters/1_a100/h1.json
  eviction_policy: lru         # default, gets overridden in loop
  results_path: ./results/benchmark

models:
  - name: llama-7b
    psla: data/psla/llama-7b-shared.json
   # dataset_json_path: dataset/needle_in_a_haystack/converted/llama-2-7b.json

  - name: mistral-7b
    psla: data/psla/mistral-7b-shared.json
    #dataset_json_path: dataset/needle_in_a_haystack/converted/mistral-7b.json

  - name: internlm2-7b
    psla: data/psla/internlm2-7b-shared.json
   # dataset_json_path: dataset/needle_in_a_haystack/converted/internlm2-7b.json
dataset:
  - name: llama-7b
    psla: data/psla/llama-7b-shared.json
    dataset_json_path: dataset/wikipedia_structured/converted/llama-2-7b.json
  - name: llama-7b
    psla: data/psla/llama-7b-shared.json
    dataset_json_path: dataset/needle_in_a_haystack/converted/llama-2-7b.json
  - name: llama-7b
    psla: data/psla/llama-7b-shared.json
    dataset_json_path: dataset/sharegpt/converted/llama-2-7b.json
  - name: llama-7b
    psla: data/psla/llama-7b-shared.json
    dataset_json_path: dataset/longbench/converted/llama-2-7b.json
  - name: llama-7b
    psla: data/psla/llama-7b-shared.json
    dataset_json_path: dataset/bookcorpus/converted/llama-2-7b.json