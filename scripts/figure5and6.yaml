batching: paged-attn
block_size: 32
swap_policy: eager
prompt_count: 50
prompt_lens_mean: 100     # Optional if overridden by TPS loop
generation_lens_mean: 14  # Optional if overridden by TPS loop
qps: 10
eviction_policy: lru
cluster: ./data/clusters/1_a100/h1.json
 


models:
  - name: llama-7b
    dataset_json_path: dataset/longbench/converted/llama-2-7b.json
    psla_files:
      - data/psla/llama-7b-shared.json
      - data/psla/llama-7b.json

  - name: mistral-7b
    dataset_json_path: dataset/longbench/converted/mistral-7b.json
    psla_files:
      - data/psla/mistral-7b-shared.json
      - data/psla/mistral-7b.json

  - name: internlm2-7b
    dataset_json_path: dataset/longbench/converted/internlm2-7b.json
    psla_files:
      - data/psla/internlm2-7b-shared.json
      - data/psla/internlm2-7b.json
