experiment_name: model_sweep_qps

qps_values: [2, 4, 6, 8, 10]

models:
  - name: llama-7b
    psla: data/psla/llama-7b-shared.json
    dataset_json_path: dataset/wikipedia_structured/converted/llama-2-7b.json
  - name: mistral-7b
    psla: data/psla/mistral-7b-shared.json
    dataset_json_path: dataset/wikipedia_structured/converted/mistral-7b.json
  - name: internlm2-7b
    psla: data/psla/internlm2-7b-shared.json
    dataset_json_path: dataset/wikipedia_structured/converted/internlm2-7b.json

base_args:
  batching: paged-attn
  block_size: 64
  swap_policy: eager
  prompt_count: 50
  prompt_lens_mean: 100
  generation_lens_mean: 14
  cluster: ./data/clusters/1_a100/h1.json
  eviction_policy: lru
  results_path: ./results